    <body>
        <form action="enroll" method="POST">
            Student Name: <input type="text" name="name" ><br>
            Financial Source: 
            <input type="radio" name="financial" value="Government" checked="checked" id="radio1"/> <label for="radio1">Government</label>
            <input type="radio" name="financial" value="Grant" id="radio2"/> <label for="radio2">Grant</label>
            <input type="radio" name="financial" value="Self-Sponsor" id="radio3"/> <label for="radio3">Self-Sponsor</label>
            <br>
            Level: <select name="level">
                <option value="Bsc">Bsc</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select>
            <br>
            DOE: <input type="date" name="doe" value="" />
            <br>
            <input type="submit" value="Save" />
        </form>
    </body>
